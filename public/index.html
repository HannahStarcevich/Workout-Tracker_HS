<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body>
    <h1>Workout Tracker</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form id="new-workout">
                    <div class="row">
                        <div class="col-sm">
                            <h3>Add a Workout</h3>
                            <label for="day-name">Day:</label>
                            <input type="text" name="day-name" id="day-name" placeholder="Workout Date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select a Workout
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">cardio exercise</button>
                                    <button class="dropdown-item" type="button">weight lift exercise</button>
                                    <button class="dropdown-item" type="button">running</button>
                                    <button class="dropdown-item" type="button">strength and conditioning
                                        exercise</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="day-name">Workout Duration (Minutes):</label>
                            <input type="text" name="workout-leng" id="workout-leng" placeholder="40">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div id="inputs-"></div>
                            <button type="button" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm">
                <h3>Edit or Delete Past Workouts</h3>
                <div id="days"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
