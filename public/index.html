<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Workout Tracker</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group workout-list">
                    <li class="list-group-item new-item">
                        <form id="workout-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <input class="new-item form-control" placeholder="Add New Workout"
                                            type="text" />
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success">Add Workout</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="workout-container">
                    </span>
                </ul>
            </div>
        </div>
    </div>


    <script src="script.js" type="text/javascript"></script>
</body>

</html>
